<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Carta</title>
    
    <!-- Importazione dei CSS personalizzati -->
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/card.css">
    <link rel="stylesheet" href="../Css/comic-effects.css">
    <link rel="stylesheet" href="../Css/footer.css">
</head>

<body>
    <div id="menu"></div>
    <div class="marvel-hero-image"></div>
    
    <!-- Sezione di ricerca eroe -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <h1 class="comic-text glow">RICERCA EROE</h1>
                    <div class="speech-bubble">
                        <p>üîç Trova il tuo supereroe Marvel preferito!</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="simple-search-container">
                    <div class="search-input-container">
                        <input type="text" 
                               class="simple-search-input" 
                               id="select_superhero" 
                               placeholder="Digita il nome del supereroe..."
                               autocomplete="off"
                               required="required">
                    </div>
                    
                    <!-- Contenitore dedicato per i risultati -->
                    <div class="results-container" id="resultsDropdown">
                        <ul class="search-results" id="searchResults">
                            <!-- I risultati verranno popolati qui -->
                        </ul>
                        <div class="loading-container d-none" id="loadingIndicator">
                            <div class="loading-spinner">
                                <div class="spinner"></div>
                                <div class="loading-text">Ricerca in corso...</div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="selected_Superhero">
            </div>
        </div>
    </div>
    
    <!-- Sezione di visualizzazione della carta -->
    <div class="mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div id="CardContainer" class="d-flex justify-content-center"></div>
            </div>
        </div>
    </div>
    
    <!-- Sezione dettagli del personaggio -->
    <div class="mt-4">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div id="character_details"></div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
    </script>
    
    <!-- Importazione degli script JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/marvel.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/login.js"></script>
    <script>loadCharacterpassed();</script>
    
    <!-- Footer piccolo in stile Marvel -->
    <div class="simple-marvel-footer">
        <p class="simple-footer-text">@Donici Iustin Daniel</p>
    </div>
</body>
</html>
